<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Book a Table</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    max-width: 430px;
    margin: 0 auto;
    margin-top: 70px;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: green;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 15px;
    
}

button:hover {
    background-color:black;
    color: green;
}

#message {
    margin-top: 15px;
    text-align: center;
}

</style>
<body>
    <div class="container">
        <h1>BOOK A TABLE</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">BOOK NOW</button>
        </form>
        <h4><div id="message"></div></h4>
    </div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault();

    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var dateInput = document.getElementById('date');
    var timeInput = document.getElementById('time');
    var message = document.getElementById('message');

    if (!nameInput.checkValidity() || !emailInput.checkValidity() || !dateInput.checkValidity() || !timeInput.checkValidity()) {
        // Display custom error message if any field is invalid
        message.textContent = 'Please fill out all fields correctly.';
        return;
    }

    var name = nameInput.value;
    var email = emailInput.value;
    var date = dateInput.value;
    var time = timeInput.value;

    // Here you can perform additional validation if needed

    // Example: Send booking details to server (not implemented in this example)
    // For demo purposes, just show a confirmation message
    message.textContent = `Booking confirmed for ${name} on ${date} at ${time}. Check your email (${email}) for confirmation.`;
});

    </script>
</body>
</html>
